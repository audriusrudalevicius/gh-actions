name: CI
on: push

jobs:
  test-run:
    defaults:
      run: 
        working-directory: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with: 
        node-version: 16
    - run: npm install
    - run: npm outdated
      continue-on-error: true
    - run: npm audit
      continue-on-error: true
    - run: npm test
    - run: npm build
  test-report:
